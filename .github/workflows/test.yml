            #- 'day20'
            #- 'day21'
            #- 'day22'
            #- 'day23'
            #- 'day24'
            #- 'day25'
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'
      - name: Install dependencies
        run: go get .
      - name: Test with Go
        run: go test ./${{matrix.days}}