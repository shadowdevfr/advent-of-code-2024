name: Run tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        days: 
            - 'day01'
            - 'day02'
            - 'day03'
            - 'day04'
            - 'day05'
            - 'day06'
